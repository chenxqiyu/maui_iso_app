name: MAUI-iOS-ipa-build-unsigned

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.204'  # æ ¹æ®ä½ çš„MAUIç‰ˆæœ¬è°ƒæ•´
  PROJECT_PATH: 'MauiApp12.csproj'  # ä½ çš„MAUIé¡¹ç›®æ–‡ä»¶è·¯å¾„

jobs:
  build-ios:
    name: ğŸ‰ MAUI iOS Build (Unsigned)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # è®¾ç½® .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # æ¢å¤ NuGet åŒ…
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # å®‰è£… MAUI iOS å·¥ä½œè´Ÿè½½ï¼ˆå¦‚æœéœ€è¦ï¼‰
      - name: Install MAUI iOS workload
        run: dotnet workload install maui-ios

      # æ›´æ–° CocoaPods ä»“åº“
      - name: Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      # æ„å»ºæœªç­¾åçš„ IPA æ–‡ä»¶
      - name: Build Unsigned IPA
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -f net8.0-ios \
            -c Release \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false

      # å‡†å¤‡æœªç­¾åçš„ IPA æ–‡ä»¶
      - name: Prepare unsigned IPA
        run: |
          mv bin/Release/net8.0-ios/ios-arm64/publish/*.ipa MAUIApp_Unsigned.ipa
        working-directory: ${{ github.workspace }}

        # ä¸Šä¼ æœªç­¾åçš„ IPA æ–‡ä»¶åˆ° Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/MAUIApp_Unsigned.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"