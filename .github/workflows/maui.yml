name: MAUI-iOS-ipa-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'  # ä½¿ç”¨ä¸é¡¹ç›®åŒ¹é…çš„.NETç‰ˆæœ¬
  PROJECT_PATH: 'MauiApp12.csproj'

jobs:
  build-ios:
    name: ğŸ‰ MAUI iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # è®¾ç½®æ­£ç¡®çš„.NET SDKç‰ˆæœ¬
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # å®‰è£…å¿…è¦çš„MAUIå·¥ä½œè´Ÿè½½
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install maui-ios
          # dotnet workload install maui-maccatalyst

      # æ¢å¤é¡¹ç›®ä¾èµ–
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # æ›´æ–°CocoaPodsä»“åº“
      # - name: Update CocoaPods repo
      #   run: pod repo update
      #   working-directory: ios

      # æ„å»ºIPAæ–‡ä»¶
      - name: Build IPA
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -f net8.0-ios \
            -c Release \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false

      # å‡†å¤‡IPAæ–‡ä»¶
      - name: Prepare IPA
        run: |
          mv bin/Release/net8.0-ios/ios-arm64/publish/*.ipa MAUIApp.ipa
        working-directory: ${{ github.workspace }}

        # ä¸Šä¼ æœªç­¾åçš„ IPA æ–‡ä»¶åˆ° Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/MAUIApp_Unsigned.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"