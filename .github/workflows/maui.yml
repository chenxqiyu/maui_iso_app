name: MAUI-iOS-ipa-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'MauiApp12.csproj'
  XCODE_VERSION: '16.1.0'  # æŒ‡å®šéœ€è¦çš„Xcodeç‰ˆæœ¬
# â”‚ 0       â”‚ '16.2.0' â”‚ '16C5032a'  â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_16.2.app'   â”‚
# â”‚ 1       â”‚ '16.1.0' â”‚ '16B40'     â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_16.1.app'   â”‚
# â”‚ 2       â”‚ '15.4.0' â”‚ '15F31d'    â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.4.app'   â”‚
# â”‚ 3       â”‚ '15.3.0' â”‚ '15E204a'   â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.3.app'   â”‚
# â”‚ 4       â”‚ '15.2.0' â”‚ '15C500b'   â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.2.app'   â”‚
# â”‚ 5       â”‚ '15.1.0' â”‚ '15C65'     â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.1.app'   â”‚
# â”‚ 6       â”‚ '15.0.1' â”‚ '15A507'    â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.0.1.app' â”‚
jobs:
  build-ios:
    name: ğŸ‰ MAUI iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # è®¾ç½®æ­£ç¡®çš„Xcodeç‰ˆæœ¬
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      # è®¾ç½®.NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # å®‰è£…MAUIå·¥ä½œè´Ÿè½½
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install maui-ios

      # æ¢å¤é¡¹ç›®ä¾èµ–
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}


      # æ„å»ºIPAæ–‡ä»¶
      - name: Build IPA
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -f net8.0-ios \
            -c Debug \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false

      # å‡†å¤‡Payloadç›®å½•
      - name: Prepare Payload directory
        run: |
          mkdir -p Payload
          cp -r bin/Debug/net8.0-ios/ios-arm64/publish/MauiApp12.app Payload/
        working-directory: ${{ github.workspace }}

      # ä½¿ç”¨ldidè¿›è¡Œéšæœºç­¾å
      - name: Random signing with ldid
        run: |
          if command -v ldid &> /dev/null; then
            echo "Applying random signing with ldid..."
            ldid -S -M Payload/MauiApp12.app/MauiApp12
            echo "Random signing completed"
          else
            echo "ldid not available, skipping random signing"
          fi

      # å‡†å¤‡IPAæ–‡ä»¶
      - name: Prepare IPA
        run: |
          mv bin/Debug/net8.0-ios/ios-arm64/publish/*.ipa MAUIApp_Unsigned.ipa
        working-directory: ${{ github.workspace }}

        # ä¸Šä¼ æœªç­¾åçš„ IPA æ–‡ä»¶åˆ° Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/MAUIApp_Unsigned.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"