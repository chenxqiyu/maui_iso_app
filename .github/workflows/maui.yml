name: MAUI-iOS-ipa-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'  # 使用与项目匹配的.NET版本
  PROJECT_PATH: 'MauiApp12.csproj'

jobs:
  build-ios:
    name: 🎉 MAUI iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # 设置正确的.NET SDK版本
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 安装必要的MAUI工作负载
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install maui-ios
          # dotnet workload install maui-maccatalyst

      # 恢复项目依赖
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 更新CocoaPods仓库
      # - name: Update CocoaPods repo
      #   run: pod repo update
      #   working-directory: ios

      # 构建IPA文件
      - name: Build IPA
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -f net8.0-ios \
            -c Release \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false

      # 准备IPA文件
      - name: Prepare IPA
        run: |
          mv bin/Release/net8.0-ios/ios-arm64/publish/*.ipa MAUIApp.ipa
        working-directory: ${{ github.workspace }}

        # 上传未签名的 IPA 文件到 Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/MAUIApp_Unsigned.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"