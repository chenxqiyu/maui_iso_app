name: MAUI-iOS-ipa-apk-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'MauiApp12.csproj'
  XCODE_VERSION: '16.1.0'  # æŒ‡å®šéœ€è¦çš„Xcodeç‰ˆæœ¬
# â”‚ 0       â”‚ '16.2.0' â”‚ '16C5032a'  â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_16.2.app'   â”‚
# â”‚ 1       â”‚ '16.1.0' â”‚ '16B40'     â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_16.1.app'   â”‚
# â”‚ 2       â”‚ '15.4.0' â”‚ '15F31d'    â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.4.app'   â”‚
# â”‚ 3       â”‚ '15.3.0' â”‚ '15E204a'   â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.3.app'   â”‚
# â”‚ 4       â”‚ '15.2.0' â”‚ '15C500b'   â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.2.app'   â”‚
# â”‚ 5       â”‚ '15.1.0' â”‚ '15C65'     â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.1.app'   â”‚
# â”‚ 6       â”‚ '15.0.1' â”‚ '15A507'    â”‚ 'GM'        â”‚ true   â”‚ '/Applications/Xcode_15.0.1.app' â”‚
jobs:
  build-ios:
    name: ğŸ‰ MAUI iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # è®¾ç½®æ­£ç¡®çš„Xcodeç‰ˆæœ¬
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      # è®¾ç½®.NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # å®‰è£…MAUIå·¥ä½œè´Ÿè½½
      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload install maui-ios
          dotnet workload install maui-android

      # æ¢å¤é¡¹ç›®ä¾èµ–
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # å®‰è£…ldidå·¥å…·
      - name: Install ldid for random signing
        run: |
          brew install ldid || true
          which ldid || echo "ldid installation failed, continuing without random signing"

      # # æ„å»ºIPAæ–‡ä»¶
      # - name: Build IPA
      #   run: |
      #     dotnet publish ${{ env.PROJECT_PATH }} \
      #       -f net8.0-ios \
      #       -c Debug \
      #       -p:BuildIpa=true \
      #       -p:ArchiveOnBuild=true \
      #       -p:EnableCodeSigning=false
      
      # æ„å»ºIPAæ–‡ä»¶
      - name: Build IPA
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -f net8.0-ios \
            -c Debug \
            -p:ArchiveOnBuild=false \
            -p:EnableCodeSigning=false \
            -p:SkipCodesign=true
            
      # å‡†å¤‡Payloadç›®å½•
      - name: Prepare Payload directory
        run: |
          mkdir -p Payload
          cp -r bin/Debug/net8.0-ios/ios-arm64/MauiApp12.app Payload/
        working-directory: ${{ github.workspace }}

      # ä½¿ç”¨ldidè¿›è¡Œéšæœºç­¾å
      - name: Random signing with ldid
        run: |
          if command -v ldid &> /dev/null; then
            echo "Applying random signing with ldid..."
            ldid -S -M Payload/MauiApp12.app/MauiApp12
            echo "Random signing completed"
          else
            echo "ldid not available, skipping random signing"
          fi

      # æ‰“åŒ…IPAæ–‡ä»¶
      - name: Package IPA
        run: |
          zip -qr MAUIApp_Unsigned.ipa Payload
          rm -rf Payload


      # Generate debug keystore
      - name: Generate debug keystore
        run: |
          mkdir -p keystore
          keytool -genkey -v -keystore keystore/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
          
      # Build APK (unsigned)
      - name: Build APK
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -f net8.0-android \
            -c Release \
            -p:AndroidPackageFormat=apk \
            -p:AndroidSigningKeyPass=android \
            -p:AndroidSigningStorePass=android \
            -p:AndroidSigningKeyAlias=androiddebugkey \
            -p:AndroidSigningStoreType=PKCS12 \
            -p:AndroidKeyStore=true \
            -p:AndroidSigningKeyStore=keystore/debug.keystore

      # Find the APK file
      - name: Find APK file
        id: find-apk
        run: |
          # æŸ¥æ‰¾æ‰€æœ‰ APK æ–‡ä»¶å¹¶æ‰“å°è¯¦ç»†ä¿¡æ¯
          echo "Searching for APK files in $GITHUB_WORKSPACE and subdirectories..."
          find $GITHUB_WORKSPACE -name "*.apk" -print -exec ls -lh {} \;
          
      - name: Find the SECOND APK file
        id: find-second-apk
        run: |
          # æŸ¥æ‰¾æ‰€æœ‰ APK æ–‡ä»¶ï¼Œå¹¶æå–ç¬¬äºŒä¸ªï¼ˆè·³è¿‡ç¬¬ä¸€ä¸ªï¼‰
          APK_PATH=$(find ${{ github.workspace }} -name "*.apk" | sed -n '2p')
          
          if [ -z "$APK_PATH" ]; then
            echo "::error::Could not find the second APK file!"
            exit 1
          else
            echo "Found SECOND APK at: $APK_PATH"
            echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          fi

          
        # ä¸Šä¼ æœªç­¾åçš„ IPA æ–‡ä»¶åˆ° Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/MAUIApp_Unsigned.ipa
          tag: v2.0
          overwrite: true
          body: "ipa apk release"
          
        # ä¸Šä¼ æœªç­¾åçš„ APK æ–‡ä»¶åˆ° Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.APK_PATH }}
          tag: v2.0
          overwrite: true
          body: "ipa apk release"
